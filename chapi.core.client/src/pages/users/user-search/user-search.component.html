<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Users</h2>
  </div>

  <app-crud-table [items$]="users$"
                  [fields]="fields"
                  [onCreate]="onCreate"
                  [onEdit]="onEdit"
                  [onView]="onView"
                  [onDelete]="onDelete"
                  [onRefresh]="onRefresh"
                  [getDisplayName]="getDisplayName">
  </app-crud-table>
</div>
