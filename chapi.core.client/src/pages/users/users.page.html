@if(selectedUser !== null){
  @if(!modify){
<h2>{{selectedUser.name}}</h2>
<h3>{{selectedUser.email}}</h3>
<button (click)="edit(selectedUser)">Edit</button>

<button (click)="list()">Back</button>
  }
  @else{
<h2>{{ selectedUser?.name ? "Edit " + selectedUser.name : "Create New User" }}</h2>

<form class="">
  <div class="form-group">
    <label for="organization-select">Organization</label>
    <select id="organization-select" class="form-control">
      <option>Large select</option>
    </select>
  </div>

  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input type="email" class="form-control" id="emailInput" [value]="selectedUser.email" placeholder="Email">
  </div>

  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" [value]="selectedUser.name" class="form-control" id="nameInput" placeholder="Name">
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect2">Applications</label>
    <div class="btn-group">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
        Clickable outside
      </button>
      <div class="dropdown-menu flex-column">
        <input type="checkbox">One
        <input type="checkbox">Two
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-light">Submit</button>
  <button (click)="list()">Cancel</button>
</form>
  }
}
@else{
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Organization</th>
        <th scope="col">Email</th>
        <th scope="col">
          <svg (click)="create()" class="icon-button" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
          </svg>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$ | async; let i = index">
        <td>{{ user.name }}</td> <!-- Display row number -->
        <td>{{ user.organization }}</td>
        <td>{{ user.email }}</td>
        <td>
          <svg (click)="edit(user)" class="icon-button" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
          </svg>
        </td>
      </tr>
    </tbody>
  </table>
}
